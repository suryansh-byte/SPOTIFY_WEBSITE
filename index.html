<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spotify - Web Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="spotify-page">
    <!-- Left sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <!-- Using your provided logo URL -->
        <img
          src="https://st.perplexity.ai/estatic/0b226c450798410ac541646c86ec31afd840e5beab817a5d84fa821e7db61981ec84c3b4a3f072a7a2e1899c9fb06c6e2a7db3ae3ec3f91788dad50f6b8f6ba96f5ffdb3693668370bb804692067c00f9a4e72c0b91dfe8b10e0c0fdaea5f5f2"
          alt="Spotify"
          class="logo-img"
        />
      </div>

      <nav class="main-nav">
        <a href="index.html" class="active">Home</a>
        <a href="search.html">Search</a>
        <a href="playlist.html">Your Library</a>
      </nav>

      <nav class="secondary-nav">
        <h4>Playlists</h4>
        <a href="#">Create Playlist</a>
        <a href="#">Liked Songs</a>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="main-content">
      <header class="topbar">
        <div class="arrows">
          <button>&lt;</button>
          <button>&gt;</button>
        </div>
        <div style="display:flex;gap:8px;align-items:center">
          <a class="signup-btn" href="signup.html" style="color:#1db954;font-weight:700;text-decoration:none">Sign up</a>
          <a class="user-btn" href="user.html" style="color:#fff;text-decoration:none;padding:6px 8px;background:transparent;border-radius:6px">User</a>
        </div>
      </header>

      <section class="welcome">
        <h1>Good evening</h1>
        <p>Play your favorite songs, albums and playlists.</p>
        <div class="card-row">
          <div class="card">Liked Songs</div>
          <div class="card">Daily Mix 1</div>
          <div class="card">Top Hits</div>
          <div class="card">Chill Vibes</div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
